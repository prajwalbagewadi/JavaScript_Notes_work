<!DOCTYPE html>
<html>
    <head>
        <title>Page1</title>
    </head>
    <body>
        <a href="main.html">main</a>
        <a href="page2.html">page2</a>
        <a href="page3.html">page3</a>
        <button onclick="goBack()">backButton</button>
        <button onclick="moveForward()">ForwardButtonSteps2</button>
        <h1>page1</h1>
        <script>
            function goBack(){
                history.back();
                /*
                The history.back() method loads the previous URL (page) in the history list.
                The history.back() method only works if a previous page exists.
                */
            }
            function moveForward(){
                //-2 to move backward
                history.go(2);
                /*
                he history.go() method loads a URL (page) from the history list.
                The history.go() method only works if the page exist in the history list.

                Note:
                history.go(0) reloads the page.
                history.go(-1) is the same as history.back().
                history.go(1) is the same as history.forward().
                */
            }
        </script>
    </body>
</html>
