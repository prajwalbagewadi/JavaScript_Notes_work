<!DOCTYPE html>
<html>
    <head>
        <title>mainpage</title>
    </head>
    <body>
        <a href="page1.html">page1</a>
        <a href="page2.html">page2</a>
        <a href="page3.html">page3</a>
        <button onclick="goForward()">history_forward</button>
        <button onclick="goto()">history_pushState</button>
        <button onclick="goto2()">history_replaceState</button>
        <script>
            function goForward(){
                history.forward();
                /*
                The history.forward() method loads the next URL (page) in the history list.
                The history.forward() method only works if a next page exists.
                */
            }
            function goto(){
                history.pushState({page:3},"Page 3","page3.html")
                /*
                Clicking the "Goto Button" will change the URL to page3.html 
                without reloading the page, as it uses the pushState() method.
                */
            }
            function goto2(){
                history.replaceState({page:2}, "Page 2", "page2.html")
                /*
                The replaceState() method of the History interface modifies the current history entry, 
                replacing it with the state object and URL passed in the method parameters
                */
            }
            
        </script>
    </body>
</html>
